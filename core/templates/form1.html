<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>form1</title>
  </head>
  <body>
    <div class="container">

        <form class="row g-3" method="post">
          {%csrf_token%}
            <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="eemail" name="eemail">
            </div>
            <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="epassword"  name='epassword'>
            </div>
            <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="eaddress" placeholder="1234 Main St"  name='eaddress'>
            </div>
            <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="ecity"  name='ecity'>
            </div>
            <div class="col-md-2">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="ezip"  name='ezip'>
            </div>

            </div>
            <div class="col-6">
            <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
   
  </body>
</html>
